<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(154, 193, 236);
            color: white;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>        
        /*var n1 = window.prompt('Digite um número: ');  window.prompt devolve como string*/
        var n1 = Number(window.prompt('Digite um número: ')); //ele se vira para descobrir qual tipo de number é
        var n2 = Number.parseInt(window.prompt('Digite outro número: ')); //também pode colocar parseInt ou parseFloat
        var soma = n1 + n2;
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`);
    </script>
